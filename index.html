<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobics Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="flex justify-end">
        <button id="playButton">Music</button>
        <audio id="gameMusic" src="music.mp3" preload="auto" loop></audio>
    </div>

    <div class="flex justify-center h-screen gap-2">
        <div class="flex flex-col items-center">
            <div class="flex flex-row gap-2">
                Points: <p id="points" class="bold">0</p>
            </div>
            <div id="timer">
                10
            </div>
            <canvas id="vaszon" width="400" height="600"></canvas>
            <button id="resetButton">Reset</button>
            <input id="playerName" class="border shadow">
            <button id="submitScore">Submit my score</button>
        </div>
        <div id="message"
            style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px;">
        </div>
        <div id="scoreboard" class="justify-start mt-11">
            <h2>Ranks</h2>
            <ul id="scoreList" class="border p-2"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
